<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Github User Lookup</title>
  </head>
  <body>
    <form id="gitUserForm">
      <label for="gitUser"><h3>Enter a Github user!</h3></label>
      <br>
      <input id="gitUser" type="text" value="berausch" required="">
      <button type="submit" class="button">Submit</button>
    </form>
    <div class="container" id="outputArea">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <div id="outputLeft"></div>
        </div>
        <div class="col-md-4">
          <div id="outputRight"></div>
        </div>
      </div>
      <br>
      <br>
      <div class="row" id="outputBelow">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
          <h4>Repo Name</h4>
          </div>
          <div class="col-md-2">
            <h4>Date Created</h4>
          </div>
          <div class="col-md-3">
            <h4>Description</h4>
            </div>
          <div class="col-md-2">
          </div>
        </div>
        <li>
      <div id="output"></div>
    </div>
  </body>
</html>
